<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pm="http://primefaces.org/mobile">

<h:head>
</h:head>
<h:body>
	<h:form>
		<p:commandButton value="Carregar Entidades" update="entidade" action="#{classeBean.findAllEntidadeModelo}" />

		<h:outputLabel value="#{msg['input.entidade']}" />
		<p:selectOneMenu id="entidade" value="#{classeBean.entidadeSelecionada}">
			<f:selectItem itemLabel="" itemValue="" />
			<f:selectItems value="#{classeBean.entidades}" var="var" itemValue="#{var.id}" itemLabel="#{var.descricao}" />
		</p:selectOneMenu>
	</h:form>
</h:body>
</html>
